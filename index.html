<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./js/scatter.js"></script>
    <script src="./js/power.js"></script>
</head>
<body>
    <a-scene id="scene">
        <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:distant; dressingAmount: 400; dressingColor: #1a402a; grid: none;groundColor:#1a402a ; ground: hills; groundTexture: walkernoise; seed: 1; playArea: 1;"></a-entity>
        <a-camera position="0 1 23"  look-controls="pointerLockEnabled: true;" wasd-controls="acceleration: 200">
            <a-cursor id="cursor" color="red"></a-cursor>
            <a-entity id="txt" position="0 0.2 -0.5" text="font: exo2bold; align: center; width: 1; height:1; color: red;  value: Fire"></a-entity>
        </a-camera>
        <a-entity spawn></a-entity>
    </a-scene>
</body>
</html>
